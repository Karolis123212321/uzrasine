<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List and Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <a href="{{ url_for('index') }}" class="main-page-button">Pagrindinis puslapis</a>
    <div id="users">
        <h1>Vartotojai</h1>
        <ul>
            {% for user in users %}
            <li>
                <!-- Use a button instead of an <a> tag -->
                <button onclick="window.location.href='/vartotojai/{{ user.user_name }}';">
                    {{ user.user_name }}
                </button>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div id="notes">
        {% if notes %}
            <h1>Užrašai sukurti:  {{ user_name }}</h1>
            <ul>
                {% for note in notes %}
                <li>{{ note.content }} - Sukurtas: {{ note.created_at }}</li>
                {% endfor %}
            </ul>                       
        {% else %}
            <h1>Pasirinkite vartotoją</h1>
        {% endif %}
    </div>

    <script>
        // If you need additional JavaScript for handling button clicks or other interactions, you can add it here.
    </script>
</body>
</html>
