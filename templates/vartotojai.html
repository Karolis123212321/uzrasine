<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vartotojai</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
        input[type="text"], button { padding: 10px; }
        button { cursor: pointer; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Įveskite vartotojo informaciją</h1>
    <form action="/vartotojai" method="POST">
        <input type="text" name="vardas" required placeholder="Vartotojo vardas">
        <button type="submit">Pridėti</button>
    </form>
    <h2>Vartotojų sąrašas:</h2>
    <ul>
        {% for vartotojas in vartotojai %}
            <li>{{ vartotojas.name }}</li> <!-- Priklausomai nuo duomenų modelio, galbūt reikės keisti "vardas" -->
        {% endfor %}
    </ul>
</body>
</html>do
